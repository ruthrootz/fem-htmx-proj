{{ block "index" .  }}
<!DOCTYPE html>
<html language="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      }
    </script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-clifford">
      Hello world!
    </h1>
    {{ template "save-webpage" . }}
    <div></div>
    {{ template "list-webpages" . }}
  </body>
</html>
{{ end  }}

{{ block "save-webpage" . }}
<form hx-post="/links">
  <input type="text" name="link" value="{{ .Link }}" />
  <button type="submit">save link</button>
</form>
{{ end }}

{{ block "list-webpages" . }}
<div>
  {{ range .Links }}
    <div>
      <a href="{{ .Link }}">{{ .Link }}</a>
    </div>
  {{ end }}
</div>
{{ end }}
